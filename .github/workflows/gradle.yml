name: Java CI with Gradle

on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  spring-build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # - name: Change directory to gradlew
    #   run: cd ./server/9in/

    - name: Grant Execute Permission For Gradlew & Build gradle
      run: |
        cd ./server/9in
        chmod +x gradlew
        ./gradlew build 
      
    # - name: Build with Gradle
    #   run: ./gradlew build 
    
    - name: Docker hub login
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_ID }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
        
        
    - name: Docker image build
      run: |
        cd ./server/9in
        docker build -t ${{secrets.DOCKERHUB_ID}}/9uin-server .
      

    - name: Docker Hub push
      run: docker push ${{secrets.DOCKERHUB_ID}}/9uin-server 
    

    - name: Stop exist images & Pull Docker image 
      run: |
        sudo docker rm -f $(docker ps -q) 2>/dev/null || true
        sudo docker pull ${{secrets.DOCKERHUB_ID}}/9uin-server
        cd ./server/9in
        docker-compose up -d
        sudo docker image prune -f
        
